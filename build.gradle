group 'jvm-redux'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        // Versions
        kotlinVersion = '1.0.4'
        jUnitVersion = '4.12'

        // Libs
        jUnit = "junit:junit:$jUnitVersion"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
